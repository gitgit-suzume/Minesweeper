<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扫雷</title>
	<link rel="stylesheet" href="./css/INIT.css">
	<link rel="stylesheet" href="./css/Minesweeper.css">
</head>
<body>
	
	<div class="container" unselectable="on" onselectstart="return false">
		<!-- 二级菜单 -->
		<div class="nav">
			<ul>
				<li>
					<a href="#">游戏(G)</a>
					<ul onclick=''>
						<li><a href="#" class="restart">开局</a></li>
						<li><a href="#" class="restart">初级</a></li>
						<li><a href="#" class="restart">中级</a></li>
						<li><a href="#" class="restart">高级</a></li>
						<li><a href="#" onclick="Minesweeper.userDefined()">自定义</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- 相关信息区域 -->
		<div class="info">
			<div class="minesCount">
				<span title='剩余雷数'>000</span>
			</div>			
			<div class="timeCount">
				<span title='剩余时间'>000</span>
			</div>
			<div class="expression smile"></div>
		</div>
		<!-- 扫雷区 -->
		<div class="minesFieldContainer">
			<table class="minesField"></table>
		</div>
		<!-- 自定义雷区 -->
		<div class="setMines">
			<form action="#">
				<span>自定义雷区:</span>
				<div>
					<span>行数:</span>
					<input type="text" values="rows"  class="rowNum">
				</div>
				<div>
					<span>列数:</span>
					<input type="text" values="cols"  class="colNum">
				</div>
				<div>
					<span>雷数:</span>
					<input type="text" values='mines'  class="minesNum">
				</div>
				<div class="buttonContainer">
					<button class="ensure" type="button">确定</button>
					<button class="cancel" type="button">取消</button>				
				</div>
			</form>
		</div>
	</div>
	

	<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="./js/Minesweeper.js"></script>
</body>
</html>
